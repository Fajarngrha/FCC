<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Working Orders</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <h1>Troubleshoot</h1>
        <!-- Search bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search Working Orders..." />
        </div>
       
        <table id="workingOrdersTable" class="data-table">
            <thead>
                <tr>
                    <th>Ticket No.</th>
                    <th>Reported By</th>
                    <th>Date</th>
                    <th>Hour</th>
                    <th>Shift</th>
                    <th>Machine</th>
                    <th>Section</th>
                    <th>Trouble</th>
                    <th>Status</th> <!-- New Column for Status -->
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted dynamically -->
            </tbody>
        </table>

        <div class="btn-container">
            <button onclick="window.location.href='Workingorder.html'" class="btn-back">Back to Form</button>
        </div>
    </div>

    <script src="Troubleshoot.js"></script>
</body>
</html>
