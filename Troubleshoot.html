<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshoot Details</title>
    <!-- Link to External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Styles6.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Troubleshoot Details
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Reported By:</strong> <span id="reportedByDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Date:</strong> <span id="dateDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Hour:</strong> <span id="hourDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Shift:</strong> <span id="shiftDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Machine:</strong> <span id="machineDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Section:</strong> <span id="sectionDisplay">-</span>
                </li>
                <li class="list-group-item">
                    <strong>Trouble:</strong> <span id="troubleDisplay">-</span>
                </li>
            </ul>
            <div class="text-center mt-4">
                <a href="Workingorder.html" class="btn">Working Order</a>
            </div>
        </div>
    </div>
</div>

<!-- Link to External JavaScript -->
<script src="Troubleshoot.js"></script>

</body>
</html>
