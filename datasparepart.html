            </div>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Cari Data Sparepart..." />

        <section class="data-table">
            <h2></h2>

                <thead>
                    <tr>
                        <th>Locator</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Merk</th>
                        <th>Quantity</th>

    <!-- Add Sparepart Modal -->
    <div id="addSparepartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add New Sparepart</h3>
            <form id="addSparepartForm">
                <div class="form-group">
                    <label for="locator">Locator</label>
                    <input type="text" id="locator" placeholder="Enter Locator" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" placeholder="Enter Type" required>
                </div>
                <div class="form-group">
                    <label for="merk">Merk</label>
                    <input type="text" id="merk" placeholder="Enter Merk" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter Quantity" required>
                </div>
                <div class="form-group">
                    <label for="for">For</label>
                    <input type="text" id="for" placeholder="Enter For" required>
                </div>
                <div class="form-group">
                    <label for="remark">Remark</label>
                    <textarea id="remark" placeholder="Enter Remark"></textarea>
                </div>
                <button type="submit" class="btn-submit">Add Sparepart</button>
            </form>
        </div>
    </div>


    <script src="datasparepart.js"></script>
</body>
</html>
