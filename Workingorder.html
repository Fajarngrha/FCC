<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Order Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-datepicker@1.0.5/dist/index.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Working Order</h2>
    <form id="workingOrderForm">
        <div class="mb-3">
            <label for="reportedBy" class="form-label">Reported By</label>
            <input type="text" class="form-control" id="reportedBy" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="hour" class="form-label">Hour</label>
            <input type="time" class="form-control" id="hour" required>
        </div>
        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <input type="text" class="form-control" id="shift" required>
        </div>
        <div class="mb-3">
            <label for="machine" class="form-label">Machine</label>
            <input type="text" class="form-control" id="machine" required>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input type="text" class="form-control" id="section" required>
        </div>
        <div class="mb-3">
            <label for="trouble" class="form-label">Trouble</label>
            <textarea class="form-control" id="trouble" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="workingorder.js"></script>

</body>
</html>
