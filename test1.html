<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Order</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <div class="container">
        <h1>Working Order</h1>
        <form id="workingOrderForm">
            <div class="form-group">
                <label for="ticketNo">Ticket No.</label>
                <input type="text" id="ticketNo" placeholder="Ticket Number" readonly>
            </div>

            <div class="form-group">
                <label for="reportedBy">Reported By</label>
                <input type="text" id="reportedBy" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="hour">Hour</label>
                <input type="time" id="hour" required>
            </div>

            <div class="form-group">
                <label for="shift">Shift</label>
                <input type="text" id="shift" placeholder="Enter shift" required>
            </div>

            <div class="form-group">
                <label for="machine">Machine</label>
                <input type="text" id="machine" placeholder="Enter machine" required>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" placeholder="Enter section" required>
            </div>

            <div class="form-group">
                <label for="trouble">Trouble</label>
                <textarea id="trouble" placeholder="Describe the trouble" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <!-- Modal Popup for Success -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Working Order Submitted Successfully!</h2>
            <p>Your ticket number is: <span id="ticketNoSuccess"></span></p>
            <button id="goToResults" class="btn-submit">Go to Results</button>
        </div>
    </div>

    <script src="test1.js"></script>
</body>
</html>
