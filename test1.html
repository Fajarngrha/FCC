<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Troubleshoot Data</h2>
        <div id="troubleshootData" class="mt-4">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const formData = JSON.parse(localStorage.getItem('workingOrderData'));
            
            if (formData) {
                const dataHTML = `
                    <h4>Reported By: ${formData.reportedBy}</h4>
                    <p><strong>Date:</strong> ${formData.date}</p>
                    <p><strong>Hour:</strong> ${formData.hour}</p>
                    <p><strong>Shift:</strong> ${formData.shift}</p>
                    <p><strong>Machine:</strong> ${formData.machine}</p>
                    <p><strong>Section:</strong> ${formData.section}</p>
                    <p><strong>Trouble:</strong> ${formData.trouble}</p>
                `;
                document.getElementById('troubleshootData').innerHTML = dataHTML;
            } else {
                document.getElementById('troubleshootData').innerHTML = "<p>No data found.</p>";
            }
        };
    </script>
</body>
</html>
