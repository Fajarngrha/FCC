<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshoot Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="test.js" defer></script>
</head>
<body>

    <div class="container mt-4">
        <h2>Troubleshoot Details</h2>
        <form id="troubleshoot-form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="reportedBy" class="form-label">Reported By:</label>
                    <input type="text" class="form-control" id="reportedBy" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-4">
                    <label for="hour" class="form-label">Hour:</label>
                    <input type="time" class="form-control" id="hour" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="shift" class="form-label">Shift:</label>
                    <input type="text" class="form-control" id="shift" required>
                </div>
                <div class="col-md-4">
                    <label for="machine" class="form-label">Machine:</label>
                    <input type="text" class="form-control" id="machine" required>
                </div>
                <div class="col-md-4">
                    <label for="section" class="form-label">Section:</label>
                    <input type="text" class="form-control" id="section" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="trouble" class="form-label">Trouble:</label>
                    <textarea class="form-control" id="trouble" rows="3" required></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h4>Working Order Search</h4>
        <input type="text" id="search" class="form-control" placeholder="Search for Working Orders...">
        <ul id="working-order-list" class="list-group mt-3">
            <!-- Dynamically filled list of working orders -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
