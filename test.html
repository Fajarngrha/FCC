<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/profile.png" alt="User Avatar" class="avatar">
            <h3>username</h3>
            <p>Maintenance</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Data Spare Part</a></li>
                <li><a href="#">Working Order</a></li>
                <li><a href="#">Troubleshoot Machine</a></li>
                <li><a href="#">History Machine</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
            </div>
            <div class="cards-container">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h2>Users</h2>
                        <p>16</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="card-info">
                        <h2>Troubleshoot Machine</h2>
                        <p>25</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="card-info">
                        <h2>Working Order</h2>
                        <p>6</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="card-info">
                        <h2>History Machine</h2>
                        <p>8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="test.js"></script>
</body>
</html>
